<div class="row">
  <div class="col-md-8">
    <h2>Post List</h2>
    <button class="btn btn-primary" [routerLink]="['add']">Add post</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <!-- Post adding form -->
    <router-outlet></router-outlet>
  </div>
</div>

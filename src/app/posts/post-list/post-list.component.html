<div class="row">
  <div class="col-md-8">
    <h2>Post List</h2>
    <button class="btn btn-primary" [routerLink]="['add']">Add post</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['edit', post.id]">Edit</a>
            <button class="btn btn-danger" (click)="onDelete(post.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <!-- Post adding form -->
    <router-outlet></router-outlet>
  </div>
</div>
